<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang HTML Mẫu</title>
    <style>
        body{
            font-family:Arial, sans-serif;
            padding: 20px;
        }.section{
            background-color: #f4f4f4;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 class="login" >Đăng nhập</h1>
    <h2>Username</h2>
    <input id="username" type="text" placeholder="Username">
    <h2>Password</h2>
    <input id="password" type="password" placeholder="Password">
    <br>
    <button id="loggin" class="login" onclick="login()">Đăng nhập</button> 
    <button id="signin" class="login" onclick="signin()">Đăng kí</button>
</body>

</html>
