<html lang="vi">
    <head>
        <title>Movie</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'> <!-- Thư viện biểu tượng nút mũi tên-->
        <meta charset="UTF-8">
    </head>
    <body>
        <header> <!-- Thanh điều hướng -->
            <div class="container">
                <div class="logo">
                    <a href="#Home">4Movie</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#Home">Trang chủ</a></li>
                        <li><a href="#Types">Thể loại</a></li>
                        <li><a href="#Hot_movie">Phim hot</a></li>
                        <li><a href="#Recommended">Đề cử</a></li>
                    </ul>
                </nav>
            </div>
                    <!-- Thanh tìm kiếm và nút tìm kiếm-->
            <div class="search_container">
                <input type="text" placeholder="Tìm kiếm phim..." class="search_bar">
                <button class="search_button">Tìm kiếm</button>
            </div>
        </header>
                    <!-- Slide banner -->
        <div class="container_1">
            <div class="controllor">
                <img class="banner_show" src="https://resizing.flixster.com/Dh4OMZLwTAY-hOr_2gTXPit_Bys=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p22101560_v_h10_ar.jpg"></img>
                <div class="control prev" >
                    <i class='bxr bx-arrow-big-left' ></i>
                </div>
                <div class="control next">
                    <i class='bxr bx-arrow-big-right'  ></i> 
                </div>
            </div>
            <div class="list"></div>
        </div>
                <!-- Phần chứa các thể loại phim -->
        <main>
            <p class="a">Phim đề cử</p>
            <div class="wrapper">
                <div class="recommended_movie_list"></div>
            </div>

            <p class="a">Phim hot</p>
            <div class="wrapper">
                <div class="hot_movie_list"></div>
            </div>
            
            <p class="a"> Toàn bộ phim</p>
            <div class="wrapper">
                <div class="all_movie_list"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Movie. All rights reserved.</p>
            <p>Liên hệ: <a href="mailto:giaphieu2006@gmail.com">gmail</a>
